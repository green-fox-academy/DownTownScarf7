<!DOCTYPE html>
<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="main">
    <form>
      <h2>ACCOUNT LOGIN</h2>
      <label for="username">USERNAME</label>
      <input id="username" type="text" name="username" autofocus required>
      <label for="password">PASSWORD</label>
      <div id="container">
        <input id="password" type="password" name="password" required>
        <img id="show" src="https://cdn3.iconfinder.com/data/icons/show-and-hide-password/100/show_hide_password-07-512.png">
      </div>
      <a href="http://bfy.tw/ItKf" target="_blank">Forgot password?</a>
      <button id="submit">Login</button>
    </form>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
